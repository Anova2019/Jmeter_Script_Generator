<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo JMeter Script Recorder</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <span class="app-title">Neo JMeter Script Recorder</span>
            </div>
            <div class="header-actions">
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="input-group">
                <label for="testName">Test Plan Name</label>
                <input type="text" id="testName" placeholder="e.g. User Registration Flow" value="Recorded Test Plan">
            </div>

            <div class="recording-controls">
                <div class="main-actions">
                    <button id="startBtn" class="big-btn start-btn">
                        <div class="icon-circle">
                            <div class="record-dot"></div>
                        </div>
                        <span>Start Recording</span>
                    </button>

                    <div id="activeControls" class="active-controls hidden">
                        <button id="pauseBtn" class="control-btn" title="Pause">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                            <span>Pause</span>
                        </button>
                        <button id="stopBtn" class="control-btn stop-btn" title="Stop">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="6" y="6" width="12" height="12"></rect>
                            </svg>
                            <span>Stop</span>
                        </button>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-indicator">
                        <span id="statusDot" class="dot"></span>
                        <span id="statusText">Ready to record</span>
                    </div>
                    <div class="timer" id="timer">00:00</div>
                </div>
            </div>

            <div class="step-manager">
                <div class="section-header">
                    <span>Transaction Step</span>
                </div>
                <div class="step-input-row">
                    <input type="text" id="stepNameInput" placeholder="Current Step Name" disabled>
                    <button id="addStepBtn" class="step-btn" disabled>
                        Set Step
                    </button>
                </div>
                <div class="current-step-display">
                    Active: <span id="currentStepDisplay">Init</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-num" id="requestCount">0</span>
                    <span class="stat-lbl">Requests</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="domainCount">0</span>
                    <span class="stat-lbl">Domains</span>
                </div>
            </div>

            <div id="advancedOptions" class="advanced-options hidden">
                <div class="option-group">
                    <label class="checkbox-row">
                        <input type="checkbox" id="excludeStatic" checked>
                        <span class="custom-check"></span>
                        <span>Exclude Static Assets (Images, CSS, JS)</span>
                    </label>
                    <label class="checkbox-row">
                        <input type="checkbox" id="limitDomain">
                        <span class="custom-check"></span>
                        <span>Limit to Current Domain Only</span>
                    </label>
                </div>
                <div class="input-group">
                    <label>URL Include Pattern (Regex)</label>
                    <input type="text" id="includePattern" placeholder="e.g. .*api.*">
                </div>
            </div>

            <div class="footer-actions">
                <button id="resetBtn" class="text-btn">Reset</button>
                <button id="exportBtn" class="primary-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Save as .JMX
                </button>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>

</html>
